server:
  port: 8761 #端口
eureka:
  server:
    enable-self-preservation: true #自我保护
  instance: #设置注册中心应用名
    appname: provider-service
    hostname: localhost
  client:
    service-url:
      defaultZone:
        http://localhost:8761/eureka/ #设置默认区域注册中心
    register-with-eureka: false #禁止自注册
    fetch-registry: false #是否注册中心获取其他微服务的注册信息